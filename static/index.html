<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="./manifest.json" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="black"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timeyâ€“wimey, wibblyâ€“wobbly</title>
    <link rel="stylesheet" href="./stylesheet/index.css" />
    <link rel="icon" type="image/png" href="./media/icons/icon-32.png" />
    <link rel="apple-touch-icon" href="./media/icons/icon-apple-512.png" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/gh/lit/dist@2/all/lit-all.min.js"
        }
      }
    </script>
    <service-worker href="/serviceWorker.mjs"></service-worker>
  </head>
  <body class="t-main" data-authorized="undefined">
    <script
      type="module"
      src="./scripts/index.mjs"
      onerror="document.body.textContent = 'Some sort of failure happened ðŸ¤·'"
    >
    </script>
    <!-- TODO: handle properties -->
    <tw-login-form></tw-login-form>
    <aside
      class="m-pageMessage u-authorized"
      id="loading-message"
      -hidden
      aria-live="polite"
    >
      <p class="m-pageMessage__content">Loadingâ€¦</p>
    </aside>

    <form
      class="o-form m-loader__wrapper u-authorized"
      id="current"
      method="POST"
    >
      <p class="m-formElement">
        <label class="m-formElement__label" for="current_task"> Task </label>
        <input
          id="current_task"
          class="m-formElement__input a-input a-input--text"
          name="task"
          type="text"
          required
          list="current_task__list"
        />
        <datalist id="current_task__list" name="task__list"> </datalist>
      </p>
      <p class="m-formElement">
        <label class="m-formElement__label" for="current_project">
          Project
        </label>
        <select
          id="current_project"
          class="m-formElement__input a-input a-input--select"
          name="project"
          required
        ></select>
      </p>
      <!-- TODO Add required attribute, when implemented -->
      <p class="u-v3 m-formElement">
        <label class="m-formElement__label" for="current_start-time">
          Start time
        </label>
        <input
          id="current_start-time"
          class="m-formElement__input a-input a-input--date"
          name="start-time"
          type="datetime-local"
        />
      </p>
      <dl class="m-timer">
        <dt
          class="m-timer__label m-timer__label--day"
          aria-label="Current task running for"
        >
          Current
        </dt>
        <dd class="m-timer__value timer__value--day">
          <time
            is="tw-duration"
            class="a-duration"
            name="duration"
            precision="s"
          >
          </time>
        </dd>
      </dl>
      <div class="m-actions">
        <button
          class="a-button a-button--primary m-actions__action m-actions__action--primary"
          type="submit"
          name="start"
        >
          Start new
        </button>
        <button class="a-button m-actions__action" type="button" name="stop">
          Stop
        </button>
        <button
          class="u-v3 a-button m-actions__action"
          type="button"
          name="split"
        >
          Split
        </button>
        <button class="a-button m-actions__action" type="button" name="change">
          Change
        </button>
      </div>

      <div hidden data-loader class="m-loader__animation" aria-live="polite">
        Things are happeningâ€¦
      </div>
    </form>

    <article class="u-authorized">
      <!-- TODO Update aria-labels -->
      <template id="month-tpl">
        <section class="o-month">
          <h2 class="u-stickyHeader o-month__header">
            <time name="month-name"></time>
          </h2>
          <template name="day-tpl">
            <section class="o-day">
              <h3 class="u-stickyHeader o-day__header">
                <time name="day-name"></time>
              </h3>
              <div class="u-v3 m-actions">
                <button
                  class="a-button a-button--primary m-actions__action"
                  type="button"
                  aria-label="Add entry on 26th April"
                >
                  Add
                </button>
              </div>
              <dl class="u-stickyHeader o-progressTimer o-progressTimer--day">
                <div class="m-timer">
                  <dt
                    class="m-timer__label m-timer__label--day o-progressTimer__label o-progressTimer__label--from"
                    aria-label="Time logged for 26th April"
                  >
                    Total
                  </dt>
                  <dd
                    class="m-timer__value m-timer__value--day o-progressTimer__value o-progressTimer__value--from"
                  >
                    <!-- TODO Update with ticking clock -->
                    <time
                      is="tw-duration"
                      name="total-value"
                      class="a-duration"
                    ></time>
                  </dd>
                </div>
                <div class="m-timer">
                  <dt
                    class="m-timer__label m-timer__label--day o-progressTimer__label o-progressTimer__label--to"
                    aria-label="time required for 1st of April"
                  >
                    out of
                  </dt>
                  <dd
                    class="m-timer__value m-timer__value--day o-progressTimer__value o-progressTimer__value--to"
                  >
                    <!-- TODO Obtain real value -->
                    <time
                      is="tw-duration"
                      name="total-expected"
                      class="a-duration"
                      datetime="PT8H"
                      precision="m"
                    ></time>
                  </dd>
                </div>
              </dl>
              <template name="break-tpl">
                <div
                  class="o-entryList__item o-entryList__item--break m-break"
                  data-component="break"
                >
                  <time
                    is="tw-duration"
                    class="a-duration"
                    name="duration"
                    precision="s"
                  >
                  </time>
                  break
                </div>
              </template>
              <template name="entry-tpl">
                <li
                  class="o-entryList__item o-entryList__item--entry m-entry"
                  data-component="entry"
                >
                  <h4 name="entry-task" class="m-entry__task"></h4>
                  <span class="u-sr">filed under</span>
                  <span name="entry-project" class="m-entry__project"></span>
                  <div class="m-entry__times">
                    <div class="m-entry__duration">
                      <span class="u-sr">for</span>
                      <time
                        is="tw-duration"
                        name="entry-duration"
                        class="a-duration"
                      ></time>
                    </div>
                    <div class="m-entry__timeframe a-timeframe">
                      <span class="u-sr">from</span>
                      <time class="a-timeframe__from" name="entry-start"></time>
                      <span class="u-sr">to</span>
                      <time class="a-timeframe__to" name="entry-end"></time>
                    </div>
                  </div>
                  <div class="m-actions">
                    <button
                      class="u-v2__2 a-button a-button--destructive m-actions__action"
                      type="button"
                    >
                      Delete
                    </button>
                    <button
                      class="a-button m-actions__action"
                      type="button"
                      data-component="split"
                    >
                      Split
                    </button>
                    <button
                      class="a-button m-actions__action"
                      type="button"
                      data-component="edit"
                    >
                      Edit
                    </button>
                    <button
                      class="u-v2__2 a-button a-button--primary m-actions__action"
                      type="button"
                    >
                      Continue
                    </button>
                  </div>
                </li>
              </template>
              <ol name="entries" reversed class="o-entryList"></ol>
            </section>
          </template>
          <details open>
            <summary class="a-detailsSummary">
              <dl class="o-progressTimer">
                <div class="m-timer">
                  <dt
                    class="m-timer__label m-timer__label--month"
                    aria-label="Time logged for April"
                  >
                    Total
                  </dt>
                  <dd class="m-timer__value m-timer__value--month">
                    <!-- TODO Update with ticking clock -->
                    <time
                      is="tw-duration"
                      name="total-value"
                      class="a-duration"
                    ></time>
                  </dd>
                </div>
                <div class="m-timer u-v2__2">
                  <dt
                    class="m-timer__label m-timer__label--month"
                    aria-label="time required for April up till today"
                  >
                    out of
                  </dt>
                  <dd class="m-timer__value m-timer__value--month">
                    <time
                      is="tw-duration"
                      name="total-expected"
                      class="a-duration"
                    ></time>
                  </dd>
                </div>
              </dl>
            </summary>
            <div name="days"></div>
          </details>
        </section>
      </template>
      <div id="history"></div>
    </article>
  </body>
</html>
